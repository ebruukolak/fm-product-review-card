<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="image-container">
        <picture>
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 25em)"
          />
          <img
            class="perfume-image"
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum Image"
          />
        </picture>
      </div>
      <div class="product-detail">
        <span class="product-category">PERFUME</span>
        <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-content">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <p class="discounted-price">$149.99</p>
          <p class="actual-price">$169.99</p>
        </div>

        <button class="add-button" type="button">
          <img class="icon-cart" src="images/icon-cart.svg" alt="Cart icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
